<!DOCTYPE html>
<html lang="en" ng-app="domain" ng-csp>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Redirect by Cymon Interceptor</title>
        <link rel="stylesheet" type="text/css" href="/css/angular-csp.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="/css/global.css">
        <link rel="stylesheet" type="text/css" href="/css/fullsize.css">
    </head>
    <body>
        <main class="container">
            <header>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <img src="/images/cymon-logo-full.png" alt="Cymon Logo">
                    </div>
                </div>
            </header>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
                    <h1 class="page-header">Redirect by Cymon Interceptor</h1>
                    <p>The destination you chose was deemed malicious by Cymon, so we've redirected you.</p>
                    <redirect-domain></redirect-domain>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="/js/angular.min.js"></script>

        <script type="text/javascript" src="/js/redirect/redirectApp.js"></script>
        <script type="text/javascript" src="/js/redirect/redirectDirectives.js"></script>
        <script type="text/javascript" src="/js/services.js"></script>
    </body>
</html>
