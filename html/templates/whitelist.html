<div ng-show="whitelistCtrl.domains.length">
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th>Domain</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Domain</th>
                <th>Remove</th>
            </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="domain in whitelistCtrl.domains">
                <td>{{ domain }}</td><td><button class="btn btn-xs btn-default" ng-click="whitelistCtrl.removeFromWhitelist(domain)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-sm btn-default" ng-click="whitelistCtrl.clearWhitelist()">Clear Whitelist</button>
</div>
<div ng-hide="whitelistCtrl.domains.length">
    <span>Your whitelist is empty.</span>
</div>
