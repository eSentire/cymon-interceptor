<p class="text-success" ng-hide="blocklistCtrl.domains.length">
    No malicious activity detected.
</p>
<div ng-show="blocklistCtrl.domains.length">
    <p>The following domains have been blocked by Cymon Interceptor:</p>
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th colspan="3">Blocked Domains</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="3">Blocked Domains</th>
            </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="domain in blocklistCtrl.domains">
                <td>{{domain}}</td>
                <td><button ng-click="blocklistCtrl.viewDetails(domain)">Details</button></td>
                <td><button ng-click="blocklistCtrl.addToWhitelist(domain)">Whitelist</button></td>
            </tr>
        </tbody>
    </table>
</div>
