<!DOCTYPE html>
<html lang="en" ng-app="options" ng-csp>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cymon Interceptor Options</title>
        <link rel="stylesheet" type="text/css" href="/css/angular-csp.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="/css/global.css">
        <script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="/js/angular.min.js"></script>

        <script type="text/javascript" src="/js/options/optionsApp.js"></script>
        <script type="text/javascript" src="/js/options/optionsDirectives.js"></script>
        <script type="text/javascript" src="/js/services.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <header>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <img src="/images/cymon-logo-full.png" alt="Cymon Logo">
                        </div>
                    </div>
                </header>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 col-xs-12 col-xs-offset-0">
                        <h1>Cymon Interceptor Options</h1>
                        <h2 class="page-header">Whitelist</h2>
                        <div>
                         <span class="line"></span>
                        </div>
                        <whitelist></whitelist>
                        <h2 class="page-header">Settings</h2>
                         <div>
                         <span class="line"></span>
                        </div>
                        <settings></settings>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
